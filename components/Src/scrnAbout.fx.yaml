scrnAbout As screen:
    OnHidden: =false
    OnVisible: |-
        =Set(
            varSelectedTab,
            {
                TabMenuName: "ℹ️ About",
                GoToTabMenuScreen: scrnAbout
            }
        )

    cmpntTabMenu_2 As cmpntTabMenu:
        custPropSelectedMenu: =First(Filter(cmpntTabMenu_2.custPropTabLstMenuItems,GoToTabMenuScreen = App.ActiveScreen))
        custPropTabLstMenuItems: =varMenuData
        Height: =110
        Width: =640

