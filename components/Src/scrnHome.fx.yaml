        =Set(
            varSelectedMenuItem,
            cmpntTabMenu_3.custPropSelectedMenu
        )
    OnVisible: |
        =ClearCollect(
            varMenuData,
            [
                {
                    TabMenuName: "üè† Home",
                    GoToTabMenuScreen: scrnHome
