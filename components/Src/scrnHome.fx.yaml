scrnHome As screen:
    OnVisible: |
        =ClearCollect(
            varMenuData,
            [
                {
                    TabMenuName: "Home",
                    GoToTabMenuScreen: scrnHome
                },
                {
                    TabMenuName: "About",
                    GoToTabMenuScreen: scrnAbout
                }
            ]
        );

    cmpntTabMenu_3 As cmpntTabMenu:
        custPropSetSelectedMenu: =
        custPropTabLstMenuItems: =varMenuData
        Height: =96
        Width: =640
        ZIndex: =2

    TextCanvas1 As Text:
        DisplayMode: =DisplayMode.Edit
        Height: =77
        Size: =40
        Text: ="Home"
        Width: =416
        X: =40
        Y: =186
        ZIndex: =3

