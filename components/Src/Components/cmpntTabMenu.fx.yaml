cmpntTabMenu As CanvasComponent:
    custPropHeight: =100
    custPropSelectedMenu: =tabLstMenu.Selected
    custPropSetMenuItem: |-
        ={
            TabMenuName: "üè† Home",
            GoToTabMenuScreen: App.ActiveScreen
        }
    custPropTabLstMenuItems: |-
        =Table({
            TabMenuName: "üè† Home",
            GoToTabMenuScreen: App.ActiveScreen
        })
    custPropWidth: =100
    Fill: =RGBA(0, 0, 0, 0)
    Height: =cmpntTabMenu.custPropHeight
    OnReset: =
    Width: =cmpntTabMenu.custPropWidth
    X: =0
    Y: =0
    ZIndex: =1

    "tabLstMenu As 'Tab list'.pcfdataset":
        DefaultSelectedItems: =cmpntTabMenu.custPropSetMenuItem
        DisplayMode: =DisplayMode.Edit
        Height: =45
        Items: =cmpntTabMenu.custPropTabLstMenuItems
        OnChange: =
        OnSelect: |-
            =Navigate(
                tabLstMenu.Selected.GoToTabMenuScreen,
                ScreenTransition.None
            );
        Width: =Parent.Width
        X: =Parent.X
        Y: =Parent.Y
        ZIndex: =1

        tabMenuName As PowerApps_CoreControls_TabListTemplate_dataField.textualColumn:
            FieldDisplayName: ="TabMenuName"
            FieldName: ="TabMenuName"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =1

    TextCanvas2 As Text:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Size: =30
        Text: =cmpntTabMenu.custPropSetMenuItem.TabMenuName
        Weight: ='TextCanvas.Weight'.Bold
        Width: =96
        X: =0
        Y: =68
        ZIndex: =2

